name: Build FPC CLI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux
          - os: windows-latest
            artifact: windows
          - os: macos-latest
            artifact: macos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FPC (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y fp-compiler make

      - name: Install FPC (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          curl -L -o fpc-installer.exe "https://downloads.sourceforge.net/project/freepascal/Win32/3.2.2/fpc-3.2.2.win32.and.win64.exe"
          fpc-installer.exe /S /D=C:\FPC
          setx PATH "C:\FPC\bin\x86_64-win64;%PATH%"

      - name: Install Make (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install make -y
        
      - name: Install FPC (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install fpc make

      - name: Build release (Unix)
        if: matrix.os != 'windows-latest'
        run: make release
        shell: bash

      - name: Build release (Windows)
        if: matrix.os == 'windows-latest'
        run: make release
        shell: cmd

      - name: Verify binary exists
        run: |
          ls -lah build/bin
        shell: bash

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: fpc-cli-${{ matrix.artifact }}
          path: |
            build/bin/main*
